<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="width: 100px; height: 100px; background: rgb(247, 86, 86); position: relative"></div>
    </body>
    <script>

        let caja = document.querySelector('div');
        let x = 0;
        let y = 0;

        

        document.addEventListener('keydown', (evento) => {
         

            switch(evento.key) {
                case "ArrowUp": {
                    x -= 10;
                    caja.style.top = `${x}px`;
                }
                break;
                case "ArrowDown": {
                    x += 10;
                    caja.style.top = `${x}px`;
                }
                break;
                case "ArrowLeft": {
                    y += 10;
                    caja.style.right = `${y}px`;
                }
                break;
                case "ArrowRight": {
                    y -= 10;
                    caja.style.right = `${y}px`;
                }
                break;

            }

        })

        
    </script>
</html>
