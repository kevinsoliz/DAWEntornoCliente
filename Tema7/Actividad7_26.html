<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(6, 80px);
        grid-template-rows: repeat(5, 80px);
        gap: 10px;
      }

      .casilla {
        width: 80px;
        height: 80px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .caja {
        width: 70px;
        height: 70px;
      }

      #caja {
        background: black;
        transition: background 0.3s;
      }
      
    
    </style>
  </head>

  <body>
    <div class="grid">
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
    </div>
    <script>
      const caja = document.createElement("div");
      caja.id = "caja";
      caja.className = "caja";
      caja.draggable = true;

      caja.onclick = () => caja.style.background = 'dodgerblue';

     
      const casillas = document.querySelectorAll(".casilla");
      casillas[0].appendChild(caja); 

      //Origen
      // caja.addEventListener("dragstart", (evento) => {
      //   // evento.dataTransfer.setData("idCaja", event.target.id);
      // });

      //Destino
      casillas.forEach((casilla) => {
        casilla.addEventListener("dragover", (evento) => {evento.preventDefault();});

        casilla.addEventListener("drop", () => {
          caja.style.background = 'black';
          casilla.appendChild(caja);
        });
      });
    </script>
  </body>
</html>
