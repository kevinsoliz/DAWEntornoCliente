<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promesas - Ejemplo</title>
</head>
<body>
    <h1>Abre la consola (F12)</h1>

    <script>
        // Ejemplo 1: Promesa exitosa
        let promesa1 = new Promise((resolve, reject) => {
            let cadena1 = "la casa por el tejado";
            let cadena2 = "casa";
            
            if (cadena1.includes(cadena2)) {
                resolve("✅ La cadena2 está dentro de la cadena1");
            } else {
                reject("❌ Error: La cadena2 no está dentro de la cadena1");
            }
        });

        promesa1
            .then(resultado => {
                console.log(resultado);
            })
            .catch(error => {
                console.log(error);
            });

        // Ejemplo 2: Promesa rechazada
        let promesa2 = new Promise((resolve, reject) => {
            let cadena1 = "la casa por el tejado";
            let cadena2 = "casssssa";  // ❌ NO existe
            
            if (cadena1.includes(cadena2)) {
                resolve("✅ La cadena2 está dentro de la cadena1");
            } else {
                reject("❌ Error: La cadena2 no está dentro de la cadena1");
            }
        });

        promesa2
            .then(resultado => {
                console.log(resultado);
            })
            .catch(error => {
                console.log("Error capturado:", error);
            });
    </script>
</body>
</html>
