<!DOCTYPE html>

<script>
    function esperar(ms) {
    return new Promise(resolve => {
        setTimeout(resolve, ms);
    });
}

async function ejemplo() {
    console.log("Inicio");
    
    await esperar(2000); // Espera 2 segundos
    
    console.log("Han pasado 2 segundos");
    
    await esperar(1000); // Espera 1 segundo más
    
    console.log("Ha pasado 1 segundo más");
}

ejemplo();

// Salida:
// "Inicio" (inmediatamente)
// (espera 2 segundos)
// "Han pasado 2 segundos"
// (espera 1 segundo)
// "Ha pasado 1 segundo más"
</script>
</html>
