  <script>
    //Al ser imágenes muy pesadas el dom tardará unos segundos para cargar del todo
    function domCargado() {
      return new Promise((exito) => {
        //lanzo el éxito si se ha cargado completamente.
        if (document.readyState === "complete") {
          exito();
        } else {
          window.addEventListener("load", exito); //Cuando se cargue lanzamos éxito
        }
      });
    }

    let mensaje = document.querySelector('h1');

    //capturo la promesa ya resuelta:
    domCargado().then(() => {
      mensaje.textContent = "LISTO PARA ACTUAR";
    });
  </script>
