    <script>
        let matriz = new Object();
        matriz.nFilas = 4;
        matriz.nColumnas = 5;
        matriz.contenido = [];
        matriz.inicializarMatriz = function(valor) {
            for (let i = 0; i < this.nFilas; i++) {
                this.contenido[i] = []; //inicializo cada fila con un array vacÃ­o
            }
            for (let i = 0; i < this.nFilas; i++) {
                for(let j = 0; j < this.nColumnas; j++){
                    this.contenido[i][j] = valor;
                }
            }
        }

        matriz.aleatorioMatriz = function () {
            this.inicializarMatriz(0);
            for (let i = 0; i < this.nFilas; i++) {
                for(let j = 0; j < this.nColumnas; j++){
                    this.contenido[i][j] = Math.floor(Math.random() * 100) + 1;
                }
            }
        }
        matriz.verMatriz = function() {
            console.table(this.contenido);
        }

       matriz.inicializarMatriz('M');
        matriz.verMatriz();
        matriz.aleatorioMatriz();
        matriz.verMatriz();

    </script>
