    <script>
        class Gato {

            constructor(nombre, edad) {
                this.nombre = nombre;
                this.edad = edad;
            }

            maullar() {
                console.log(`${this.nombre} dice: Miauuu`);
            }

            cumplirAnios() {
                this.edad++;
                console.log(`${this.nombre} ahora tiene ${this.edad} a√±os.`);
            }

        }

        let gato = new Gato('Loki', 1);
        gato.cumplirAnios();
        gato.maullar();

    </script>
