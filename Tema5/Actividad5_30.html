  <script>
      function escapeHTML(text) {
          // No me quedo otra opci√≥n que usar el modificador g para que el reemplazo se diera en todas las coincidencias.
          text = text.replace(/&/g, "&amp;");
          text = text.replace(/"/g, "&quot;");
          text = text.replace(/</g, "&lt;");
          text = text.replace(/>/g, "&gt;");
          return text;
      }

      console.log(escapeHTML('Hola Mundo && Planeta, 2 > 3, eso es "false"'));


  </script>
