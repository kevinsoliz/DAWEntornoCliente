    <script>
        class Triangulo {
            constructor(base, altura){
                this.base = base;
                this.altura = altura;
            }

            area() {
                console.log(`Area = ${this.base * this.altura / 2}`)
            }

            dibujar() {
                console.log('Dibujando triangulo');
            }
        }

        let triangulo = new Triangulo(3, 4);
        triangulo.area();
        triangulo.dibujar();
        console.log(triangulo.base);
    </script>
