  <body>
    <h1>Actividad 2.12</h1>
  </body>
  <script>
    let a = prompt("Introduce el valor de a:");
    let b = prompt("Introduce el valor de b:");
    let c = prompt("Introduce el valor de c:");

    ecuacionSegundoGrado(a, b, c);

    function ecuacionSegundoGrado(a, b, c) {
      let solucion1 = 0;
      let solucion2 = 0;

      let dentroRaiz = b * b - 4 * a * c;
      if (dentroRaiz < 0) {
        alert("No hay soluciones.");
      } else {
        solucion1 = (-b + Math.sqrt(dentroRaiz)) / (2 * a);
        solucion2 = (-b - Math.sqrt(dentroRaiz)) / (2 * a);
        alert("Las soluciones son: " + solucion1 + " y " + solucion2);
      }
    }
  </script>
