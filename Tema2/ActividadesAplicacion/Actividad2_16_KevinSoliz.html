<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <style>
      form {
        width: 50%;
      }
      h1 {
        text-align: center;
        border: 1px solid rgb(193, 189, 189);
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Actividad 2.16</h1>
  </body>
  <script>
    // a++ devuelve el valor original y luego incrementa.
    let a = 1;
    let b = a++;
    console.log(b); // es 1
    console.log(a); // es 2

    // --a devuelve el valor original y luego decrementa.
    let a2 = 1;
    let b2 = a2--;
    console.log(b2); // es 1
    console.log(a2); // es 0

    // ++a incrementa el valor y devuelve el valor incrementado.
    let a3 = 1;
    let b3 = ++a3;
    console.log(b3); // es 2
    console.log(a3); // es 2

    // --a decrementa el valor y devuelve el valor decrementado.
    let a4 = 1;
    let b4 = --a4;
    console.log(b4); // es 0
    console.log(a4); // es 0 
  </script>
</html>
