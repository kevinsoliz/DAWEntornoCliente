<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Actividad 3.28</h1>
    </body>
    <script>
        let array = [];

        for(let i = 0; i < 4; i++){
            array[i] = [];
        }

        for(let elemento of array){
            for(let i = 0; i < array.length; i++){

                let aleatorio = Math.floor(Math.random() * 200 - 100); // la multiplicaión genera un número de 0 hasta 200 
                                                                        // restandole 100 marcamos el límite en 100, pero además conseguimos números negativos.  
                elemento.push(aleatorio);
            }
        }

        let combinado = [];
        
        //Aquí iteramos sobre el array y para cada elemento del mismo iteramos otra vez recogiendo cada elemento en el array combinado.
        for(let elemento of array){
          for(let elemento1 of elemento){
            combinado.push(elemento1);
          }
        }
        
        console.log(combinado);
        document.write("Array multidimensional combinado: " + combinado);
  

    </script>
</html>
