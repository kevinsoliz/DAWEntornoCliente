<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Actividad 3.25</h1>
    </body>
    <script>

        document.write("Array base: ")

        let numeros = [];

        for (let i = 0; i < 10; i++){

            numeros[i] = Math.floor(Math.random() * 15);
            document.write(numeros[i] + " ")
        }

        document.write("<br>")


        let repeticiones = 0;
        let repeticionesMax = 1; //Parto del 1 porque un elemento se repite al menso una vez.
        let elementoMasRep = undefined; 
        

        for (let elemento of numeros){ //Realizo un bucle anidado con otro bucle para verificar cada elemento del array comparandolos con los elementos del mismo array.
            
            for(let otroElemento of numeros){

                if(elemento === otroElemento){ //Si hay coincidencia sumamos repeticiones.
                    repeticiones++;
                }
            }

            if(repeticiones > repeticionesMax){ //Algoritmo básico para seleccionar las maximas repeticiones:

                repeticionesMax = repeticiones;
                elementoMasRep = elemento;
            }

            repeticiones = 0; //Si no reseteamos repeticiones seguiria sumando y sumando.

        }
        

        let mensaje = elementoMasRep != undefined ? "Elemento más repetido: " + elementoMasRep : "No se repite ningún elemento.";
        let mensaje2 = repeticionesMax > 1 ? "Repeticiones: " + repeticionesMax : "";

        document.write(mensaje + "<br>");
        document.write(mensaje2 + "<br>");
    </script>
</html>
