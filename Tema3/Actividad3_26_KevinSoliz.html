<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Actividad 3.26</h1>
    </body>
    <script>
         document.write("Array base: ")

        let numeros = [];
        for (let i = 0; i < 5; i++){
            numeros[i] = Math.floor(Math.random() * 5);
            document.write(numeros[i] + " ")
        }

        document.write("<br>")


        document.write("Array base 2: ")

        let numeros2 = [];
        for (let i = 0; i < 5; i++){
            numeros2[i] = Math.floor(Math.random() * 5);
            document.write(numeros2[i] + " ")
        }
        document.write("<br>")

        // let numeros = [1, 2, 3, 5];
        // let numeros2 = [1, 2, 3, 5];

        let contador = 0;
        //Comprebo si cada elemento de numeros2 est√° dentro de numeros: 
        while((numeros.indexOf(numeros2[contador]) != - 1) && contador < numeros2.length){

            numeros.splice(numeros.indexOf(numeros2[contador]), 1); // Borro el elemento ya verificado para evitar los repetidos.
            contador++;
        }

        let mensaje = contador === numeros2.length ? "Contienen los mismos elementos." : "Son arrays diferentes";
        document.write(mensaje);
    </script>
</html>
