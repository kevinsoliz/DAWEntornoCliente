<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Actividad 3.29</h1>
    </body>
    <script>
        let matriz = [
            [2, 3, 5],
            [4, 8, 9],
            [3, 2, 1]
        ];

        let traspuesta = []; 
        //Inicializo el array asignando un array vacio como elemento.
        for(let i = 0; i < 3; i++){
            traspuesta [i] = [];
        }
        
        

        for (let i = 0; i < matriz.length; i++){
            for(let j = 0; j < matriz.length; j++){
                traspuesta[i][j] = matriz[j][i]; //Cambio las filas por las columnas.
            }
        }
        console.log(matriz);
        console.log(traspuesta);
    </script>
</html>
