<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Actividad 3.22</h1>
    </body>
    <script>
        document.write("Array base: ")
        let numeros = [];
        for (let i = 0; i < 10; i++){
            numeros[i] = Math.floor(Math.random() * 50);
            document.write(numeros[i] + " ")
        }
        console.log(numeros)

        document.write("<br>MÃºltiplos de 3: ")
        let multiplos3 = [];

        for(let elemento of numeros){
            if(elemento % 3 === 0){
                multiplos3.push(elemento);
            }
        }
        document.write(multiplos3)
    </script>
</html>
