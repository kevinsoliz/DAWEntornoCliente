    <script>
        function esBisiesto (year) {
            let esBisiesto = false;
            if (year % 4 === 0) {
                if (year % 100 !== 0) {
                    esBisiesto = true;
                }
                else if(year % 400 === 0) {
                    esBisiesto = true;
                }
            }
            return esBisiesto;
        }
