  <script>
    function lanzaDados(lanzamientos) {

      let puntosMax = 0;
      let lanzamiento = 0;

      for (let i = 1; i <= lanzamientos; i++) {
        let puntosDado1 = Math.floor(Math.random() * 6 + 1);
        let puntosDado2 = Math.floor(Math.random() * 6 + 1);

        let suma = puntosDado1 + puntosDado2;

        if(suma > puntosMax) {
          puntosMax = suma;
          lanzamiento = i;
        }
      }

      return lanzamiento;
    }
    
    console.log(lanzaDados(5))
  </script>
