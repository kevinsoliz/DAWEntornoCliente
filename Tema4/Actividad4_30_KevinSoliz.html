<!DOCTYPE html>
<html lang="en">

    <body>
        <h1>Actividad 4.30</h1>
    </body>
    <script>
        function esPrimo(numero) {
            let divisores = 0;
            for (let i = 2; i < numero; i++) {
                if(numero % i === 0) {
                    divisores++;
                }
            }

            return divisores === 0;
        }

        console.log(esPrimo(8));
    </script>
</html>
