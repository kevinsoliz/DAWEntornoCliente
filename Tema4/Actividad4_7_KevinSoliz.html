<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Actividad 4.7</h1>
    </body>
    <script>
        let conTildes = ['Canción', 'Sol', 'Magnífico', 'Estupendo', 'Árbol', 'Perro'];
        let sinTildes = conTildes.filter( elemento => {
            let palabra = elemento.toLowerCase();
            return (
                palabra.indexOf('á') < 0 && 
                palabra.indexOf('é') < 0 && 
                palabra.indexOf('í') < 0 && 
                palabra.indexOf('ó') < 0 && 
                palabra.indexOf('ú') < 0
            );

        })

        console.log(sinTildes);
    </script>
</html>
