    <script>
        const maxVocales = (a, b) => {
            const vocales = ["a", "e", "i", "o", "u"];
            let vocalesA = 0;
            let vocalesB = 0;
            for (let elemento of a){
                for(let vocal of vocales){
                    if(elemento === vocal){
                        vocalesA++;
                    }
                }
            }
            for (let elemento of b){
                for(let vocal of vocales){
                    if(elemento === vocal){
                        vocalesB++;
                    }
                }
            }
            
            let max = vocalesA > vocalesB ? a : b;

            console.log("La cadena " + max + " tiene mÃ¡s vocales, con " + (vocalesA > vocalesB ? vocalesA : vocalesB) + " vocales.")
        }
        maxVocales("sandia", "berengena");
