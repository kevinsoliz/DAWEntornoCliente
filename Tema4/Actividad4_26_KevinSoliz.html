    <script>
        let matriz = [
            [2, 4, 5],
            [2, 4, 9],
            [2, 4, 10]
        ];
        function diagonalIntacta(matriz) {
            let matrizCopia = matriz.map( fila => fila.slice());
            for (let i = 0; i < matriz.length; i++) {
                for (let j = 0; j < matriz.length; j++) {
                    if (i !== j) {
                        matrizCopia[i][j] = 0;
                    }
                }
            }
            return matrizCopia;
        }

        console.log(diagonalIntacta(matriz));
        console.log (matriz);
    </script>
