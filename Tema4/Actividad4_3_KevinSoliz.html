    <script>
        function adivina(){
            let palabraSecreta = "sargento";
            let output = [];
            for(let i = 0; i < palabraSecreta.length; i++){
                output[i] = "-";
            }


            for(let i = 0; i < arguments.length; i++){
                for(let j = 0; j < palabraSecreta.length; j++){
                    if(arguments[i] === palabraSecreta[j]){
                        output[j] = arguments[i];
                    }
                }
            }
            return output;
        }

        console.log(adivina("a", "e", "i", "o", "u", "d", "n"));
    </script>
