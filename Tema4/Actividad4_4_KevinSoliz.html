    <script>
       let invertida = function(cadena){
           let cadenaInvertida = [];
           for(let i = cadena.length - 1; i >= 0; i--){
               cadenaInvertida[cadena.length - 1 - i] = cadena[i];
           }

           return cadenaInvertida.join('');
       }
       document.write("Palabra: programación <br>" )
       document.write("Invertida: " + invertida("programación"));

    </script>
