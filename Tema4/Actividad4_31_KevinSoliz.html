    <script>
        function operaciones(a, b, c, d, ...otros) {
            //Suma:
            let total = 0;
            for (let elemento of arguments){
                total += elemento;
            }
            console.log("Suma: " + total);

            //Media:
            console.log('Media: ' + Math.floor(total / arguments.length));

            //Multiply:
            let multiply = arguments[0] * arguments[arguments.length - 1];
            console.log('Multiplicación: ' + multiply);

            // División:
            let division = arguments[1] / arguments[arguments.length - 2];
            console.log('División: ' + division);
        }
        operaciones(1,2,3,4,5,6)
