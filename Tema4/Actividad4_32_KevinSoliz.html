    <script>
       function sonIguales(palabra1, palabra2) {
           let p1 = palabra1.split('').sort();
           let p2 = palabra2.split('').sort();

           let indice = 0;
           while(p1[indice] === p2[indice] && indice < palabra1.length){
               indice++;
           }

           return indice === palabra1.length ? 'Son iguales' : 'No son iguales';
       }

       console.log(sonIguales('frase', 'fresa'));
    </script>
