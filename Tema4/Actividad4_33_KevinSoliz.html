<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Actividad 4.33</h1>
  </body>
  <script>
    function noPertenecen(array) {

      let filtrado = array.filter(palabra => {

        let pertenece = true;
        for (let caracter of palabra) {
          if(caracter.localeCompare('a') < 0 || caracter.localeCompare('z') > 0) { //Si el caracter está fuera del rango no pertenece al alfabeto
            pertenece = false;
          }

        }

        return !pertenece; //filter solo recoge los elementos que den true asi que negamos la variable para que recoja las palabras que no pertenecen.
      });

      return filtrado;
    }
    let miArray = ['hola', 'canción', 'comi%da', 'España', '£^^&&', 'estamos'];
    console.log(noPertenecen(miArray));
  </script>
</html>
