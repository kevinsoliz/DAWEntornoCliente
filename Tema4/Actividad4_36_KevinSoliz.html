    function arraySinRepetidos(n) {
      let sinRepetidos = [];

      for (let i = 0; i < n; i++) {
        let aleatorio = Math.floor(Math.random() * 90 + 1);
        if(!sinRepetidos.includes(aleatorio)) { // Si el aleatorio no está dentro entonces lo incluimos en el array.

        }

        }
      }
      return sinRepetidos;
    }
