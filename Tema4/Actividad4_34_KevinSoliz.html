  <script>

    function varianteFibo(numero) {
      let resultado = 0;
      if (numero < 2) {
        resultado = 1;
      }
      else {
        resultado = varianteFibo(numero - 1) + varianteFibo(numero - 2) + varianteFibo(numero - 3); //Sumamos los tres nÃºmeros anteriores
      }
      return resultado;
    }
   

    for (let i = 0; i < 10; i++) {
      console.log(varianteFibo(i));
    }

    
  </script>
