<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <h1>Actividad propuesta 4.1</h1>
    </body>
    <script>
        function descuento(precio, porcentaje){
            return precio - (precio * porcentaje / 100);
        }
        let precio = 90;
        let porcentaje = 15;
        let precioConDescuento = descuento(precio, porcentaje);
        document.write(precioConDescuento);
    </script>
</html>
