<script>
    function buscaIguales(array1, array2) {
        let array3 = [];
        for (let i = 0; i < array1.length; i++) {
            array3[i] = [];
        }

        for (let i = 0; i < array1.lenght; i++) {
            for (let j = 0; j < array1.lenght; j++) {
                if ( array1[i][j] === array2[i][j] ) {
                    array3[i][j] = array1[i][j];
                }
                else {
                    array3[i][j] = 0;
                }
            }
        }

        return array3;
    }

    
</script>
