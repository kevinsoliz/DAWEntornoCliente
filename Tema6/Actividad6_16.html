<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Actividad 6.16</h1>
    <p id="parrafo">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque,
      voluptatibus?
    </p>
    <button onclick="modificarEstilo()">Modificar estilo</button>
  </body>
  <script>
    function modificarEstilo() {
        let parrafo = document.getElementById('parrafo');
        parrafo.style = 'color: dodgerblue; background: gold; padding: 3px 5px; border-radius: 10px';
    }
  </script>
</html>
